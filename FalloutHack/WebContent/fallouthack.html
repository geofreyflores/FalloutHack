<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Fallout Console Hacking</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://raw.github.com/geofreyflores/FalloutHack/master/FalloutHack/WebContent/fallouthack.js"></script>
<script src="https://raw.github.com/geofreyflores/FalloutHack/master/FalloutHack/WebContent/fallouthackui.js"></script>

<script>
	var fh = new Fallout_hack();
	
	$(document).ready(function() {
		
		var addguess = function(guesstext) {
			var id = fh.isvalid(guesstext) ? '#valid' : '#invalid';
			ui.addlist(id, guesstext);
		};

		var addclue = function(clue, occ) {
			ui.addclue(clue, occ);
			fh.addclue(clue, occ);
		};
	
		$('#button').click(function(event) {
			var text = $('#text').val().split(',');
			var clue = text[0], occ = text[1];

			if (occ === undefined) {
				addguess(clue);
			} else {
				addclue(clue, parseInt(occ) );
			}
		});
		
		// click button when enter key is pressed on text
		$('input:text').keyup(function(e) {
			if (e.keyCode === 13) $('#button').click();
		});

		$('input:text').focus(function() { $(this).select(); });
	
	
	});
</script>
</head>

<body>

<div id='inputdiv'>
<input id='text' type='text' placeholder='Add guesses...'></input>
<button id='button'>add text</button>
</div>

<div id='error'>text</div>

<div id='cluesdiv'>
<ul id='clues'></ul>
</div>

<div id='listdiv'>
	<ul>
		<div id='valid'>
		</div>
	
		<div id='invalid'>
		</div>
	</ul>
</div>



</body>
</html>
